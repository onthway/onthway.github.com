<?xml version="1.0" encoding="utf-8" standalone="no"?>
<?xml-stylesheet href="svg_whcolor.css" type="text/css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="600" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<!--标题和文档的描述-->
	<title>易易SVG图之五行相生相克图方案一</title>
	<desc>五行相行相克图的SVG方案，该方案以一个圆形来表示五行的相生相克。</desc>
	<!--该文档的元数据，描述图片相关信息和版权-->
	<metadata>
    
  </metadata>
	<!--定义显示符号所用的style-->
	<defs>
		<!--定义字体名称为易易繁篆：（原名：ee_tra_zhuan，由于viewer不支持下样式下划线故改为eeTraZhuan）-->
		<!--定义样式-->
		<style type="text/css"><![CDATA[     
       circle{
       stroke-width:2;   
       fill:none;
       stroke:black;                          
       }
       
       .sxcircle{
       stroke-width:1;   
       fill:none;
       stroke:red;                          
       }       
       .whFont{               
       font-family:隶书,黑体;
       font-size:30px;
       fill:lightgrey;
       stroke-width:1;
       font-weight:normal;
       }
       .skFont{               
       font-family:SimHei,黑体;
       font-size:30px;
       fill:lightgrey;
       stroke-width:1;
       stroke:black;                  
       }                      
       .s{
       fill:none;
       stroke:lawngreen;
       stroke-width:6;  
       marker-end:url(#arrow1);   
       }    
       .k{
       fill:orange;
       stroke-width:6;
       stroke:orange;
       marker-end:url(#arrow2);
       }  
       ]]></style>
	</defs>
	<defs>
		<title>李阳波的5层次时相图。</title>
		<desc>设计原理：以图形中心为原点，按角度和距离摆放每个元素的确切位置。</desc>
		<desc>本设计用中文字符图形来表示五行。</desc>
		<symbol id="wh1" viewBox="0 0 100 100">
			<circle cx="50" cy="50" r="35" class="whCircle"/>
			<text x="35" y="60" class="whFont">木</text>
			<circle cx="15" cy="50" r="5" class="sxCircle"/>
			<circle cx="15" cy="50" r="10" class="sxCircle"/>
		</symbol>
		<symbol id="wh2" viewBox="0 0 100 100">
			<circle cx="50" cy="50" r="35" class="whCircle"/>
			<text x="35" y="60" class="whFont">火</text>
			<!--circle cx="50" cy="15" r="5" class="sxCircle"/-->
			<!--circle cx="50" cy="15" r="10" class="sxCircle"/-->
		</symbol>
		<symbol id="wh3" viewBox="0 0 100 100">
			<circle cx="50" cy="50" r="35" class="whCircle"/>
			<text x="35" y="60" class="whFont">土</text>
			<circle cx="50" cy="50" r="5" class="sxCircle"/>
			<circle cx="50" cy="50" r="10" class="sxCircle"/>
		</symbol>
		<symbol id="wh4" viewBox="0 0 100 100">
			<circle cx="50" cy="50" r="35" class="whCircle"/>
			<text x="35" y="60" class="whFont">金</text>
			<!--circle cx="85" cy="50" r="5" class="sxCircle"/-->
		</symbol>
		<symbol id="wh5" viewBox="0 0 100 100">
			<circle cx="50" cy="50" r="35" class="whCircle"/>
			<text x="35" y="60" class="whFont">水</text>
			<circle cx="50" cy="85" r="5" class="sxCircle"/>
			<!--circle cx="50" cy="85" r="10" class="sxCircle"/-->
		</symbol>
	</defs>
	<!--将坐标原点定义到图片正中心-->
	<g transform="translate(300 300)">
		<g id="lwh1" transform="rotate(0) translate(-200 0)">
			<use x="-80" y="-80" width="160" height="160" xlink:href="#wh1"/>
		</g>
		<g id="lwh2" transform="rotate(0) translate(0 -200)">
			<use x="-80" y="-80" width="160" height="160" xlink:href="#wh2"/>
		</g>
		<g id="lwh3" transform="rotate(0) translate(0 0)">
			<use x="-80" y="-80" width="160" height="160" xlink:href="#wh3"/>
		</g>
		<g id="lwh4" transform="rotate(0) translate(200 0)">
			<use x="-80" y="-80" width="160" height="160" xlink:href="#wh4"/>
		</g>
		<g id="lwh5" transform="rotate(0) translate(0 200)">
			<use x="-80" y="-80" width="160" height="160" xlink:href="#wh5"/>
		</g>
	</g>
</svg>
